<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="headercombo">
      <div class="logo"><img src="icons/Group 8999.png" alt=""></div>
      <h1>CLIK-GPT</h1>
    </div>
    <div class="feature-toggle">
      <p>Choose Text Handling Mode:</p>
      <label>
        <input type="radio" name="queryMode" value="direct" checked> Instant Search
      </label>
      <label>
        <input type="radio" name="queryMode" value="inject"> Paste & Edit
      </label>
      <button id="applyButton" style="display: none;">Apply</button>
    </div>
    <div class="buttons">
      <a href="https://github.com/shouryashah05/GPT-CLIK-EXTENSION" target="_blank" class="github-repo">
        <img src="icons/logo.png" alt=""> Github Repo
      </a>
      <a href="https://chat.openai.com" target="_blank" class="open-gpt">
        <img src="icons/chatgpt.png" alt=""> Open GPT
      </a>
    </div>
    <div class="dropdown-toggle">
      <label>
        <input type="checkbox" id="dropdownCheckbox">
        <span></span> Text Handling Drop-down Menu
      </label>
      <button id="dropdownApplyButton" style="display: none;">Apply</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
